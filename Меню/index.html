<!DOCTYPE html>
<html>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

    .emoji{font-size:28px;margin-bottom:6px}
    .tl{border-radius:24px 0 0 0}
    .tr{border-radius:0 24px 0 0}
    .bl{border-radius:0 0 0 24px}
    .br{border-radius:0 0 24px 0}
  </style>
</head>
<body>
