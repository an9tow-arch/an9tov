<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* –õ–∏–Ω–∏–∏-—Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ */
    .divider-h {
      position: absolute;
      top: 50%;
      left: 0;
      width: 92vmin;
      height: 1px;
      background: #333;
      transform: translateY(-50%);
      z-index: 10;
    }
    .divider-v {
      position: absolute;
      left: 50%;
      top: 0;
      width: 1px;
      height: 92vmin;
      background: #333;
      transform: translateX(-50%);
      z-index: 10;
    }

    .grid {
      width: 92vmin;
      height: 92vmin;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1px; /* –∫–æ–º–ø–µ–Ω—Å–∏—Ä—É–µ—Ç –ª–∏–Ω–∏–∏-—Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –¥–≤–æ–π–Ω–æ–≥–æ –∑–∞–∑–æ—Ä–∞ */
      z-index: 5;
    }

    .sector {
      position: relative;
      overflow: hidden;
      background: #1a1a1a;
      border-radius: 20px; /* ‚Üê –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —É–≥–ª–æ–≤ */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: #fff;
      padding: 20px 12px 16px;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      z-index: 2;
      transition: background 0.2s;
    }

    .sector:hover .overlay {
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
    }

    .emoji {
      font-size: 28px;
      margin-bottom: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ -->
  <div class="divider-h"></div>
  <div class="divider-v"></div>

  <div class="grid">
    <div class="sector">
      <a href="interesnoe/" class="overlay"><div class="emoji">üîç</div>–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ</a>
    </div>
    <div class="sector">
      <a href="nakipelo/" class="overlay"><div class="emoji">üí¨</div>–ù–∞–∫–∏–ø–µ–ª–æ</a>
    </div>
    <div class="sector">
      <a href="marshruty/" class="overlay"><div class="emoji">üó∫</div>–ú–∞—Ä—à—Ä—É—Ç—ã</a>
    </div>
    <div class="sector">
      <a href="news/" class="overlay"><div class="emoji">üì∞</div>–ù–æ–≤–æ—Å—Ç–∏</a>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.disableVerticalSwipes();
  </script>
</body>
</html>
